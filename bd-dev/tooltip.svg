<svg
    xmlns  ="http://www.w3.org/2000/svg"
    id     ="tooltip"
    viewBox="-2410 -1710 4820 3420"
    pointer-events="none"
    >
    <!-- ............................................................. -->
    <defs>
        <svg
            id          ="grid-target"
            overflow    ="visible"
            stroke      ="red"
            fill        ="none"
            stroke-width="0.25"
            pointer-events="none"
            >
            <line x1="-10.42" x2="10.42" y1="+0.00" y2="0.00"  id="crossHairLineX"   opacity="0.75"/>
            <line x1="+0.00" x2="0.00"   y1="-10.42" y2="10.42" id="crossHairLineY"  opacity="0.75"/>
            <circle cx="0"   cy="0"      r="4.42"               id="crossHairCircle" opacity="0.75"/>
        </svg>
    <!-- ............................................................. -->
    </defs>
    <!-- ............................................................. -->
    <use class="info"    id="grid-target"    x="0" y="0" href="#grid-target"   />

    <text id="tooltipTextX"  x="-999" y="-999" font-family="consolas" font-size="13" fill="darkslategrey" text-anchor="end" pointer-events="none">Tooltip</text>
    <text id="tooltipTextY"  x="-999" y="-999" font-family="consolas" font-size="13" fill="darkslategrey" text-anchor="end" pointer-events="none">Tooltip</text>
    <text id="tooltipLabelX" x="-999" y="-999" font-family="consolas" font-size="13" fill="darkslategrey" text-anchor="end" pointer-events="none">Tooltip</text>
    <text id="tooltipLabelY" x="-999" y="-999" font-family="consolas" font-size="13" fill="darkslategrey" text-anchor="end" pointer-events="none">Tooltip</text>

    <rect id="tooltipRect"   x="-999" y="-999" width="20" height="7" fill="ivory" stroke="none" opacity="0.35" pointer-events="none"/>
</svg>
