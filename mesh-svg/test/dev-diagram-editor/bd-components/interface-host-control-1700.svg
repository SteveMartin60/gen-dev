<svg
    xmlns          ="http://www.w3.org/2000/svg"
    id             ="svg-component-"
    diagramType    ="block-diagram"
    viewBox        ="-1700 -100 1700 400"
    shape-rendering="geometricPrecision"
    caption        ="Host Control Interface"
    >
<!-- ....................................................................... -->
    <defs>
    <!-- ................................................................... -->
        <path id="arrow-head-large" class="hot-spot" d="M 0 0 l -55 25  v -50" stroke="none"/>
    <!-- ............................................................. -->
        <svg
            id="component-INTERFACE-HOST-CONTROL-1700"
            font-family="Consolas"
            stroke-linecap="round"
            overflow="visible"
            font-size="85"
            text-anchor="end"
            >
            <rect x="-1700" y="-100" width="1700" height="400" fill="pink" stroke="none" opacity="0"/>

            <text  x="-1400" y="000" fill="darkslategrey" stroke="none" text-anchor="middle" alignment-baseline="middle" >Host     </text>
            <text  x="-1400" y="100" fill="darkslategrey" stroke="none" text-anchor="middle" alignment-baseline="middle" >Control  </text>
            <text  x="-1400" y="200" fill="darkslategrey" stroke="none" text-anchor="middle" alignment-baseline="middle" >Interface</text>

            <line x1="-1150" x2="-1150" y1="-100" y2="300" stroke= "#bcbec0" stroke-width="18"/>

            <line x1="-50" x2="-1050" y1="000" y2="000" stroke= "#939598" stroke-width="12.5"/>
            <line x1="-50" x2="-1050" y1="100" y2="100" stroke= "#b19e91" stroke-width="12.5"/>
            <line x1="-50" x2="-1100" y1="200" y2="200" stroke= "#939598" stroke-width="12.5"/>

            <text  x="-700" y="000" fill= "darkslategrey" font-weight="100" stroke="none" alignment-baseline="after-edge">UART  </text>
            <text  x="-700" y="100" fill= "#b19e91"       font-weight="700" stroke="none" alignment-baseline="after-edge">SWD   </text>
            <text  x="-700" y="200" fill= "darkslategrey" font-weight="100" stroke="none" alignment-baseline="after-edge">RST_N </text>

            <use x="0" y="000" href="#arrow-head-large" fill= "#939598"/>
            <use x="0" y="100" href="#arrow-head-large" fill= "#b19e91"/>
            <use x="0" y="200" href="#arrow-head-large" fill= "#939598"/>

            <use x="-1100" y="000" href="#arrow-head-large" fill= "#939598" transform="rotate(180, -1100, 000)" />
            <use x="-1100" y="100" href="#arrow-head-large" fill= "#b19e91" transform="rotate(180, -1100, 100)" />

            <path id="arc-left"  d="M 0, 6.25 a 1, 1, 0, 0, 1, 0, -12.5" class="origin-marker" fill="magenta" stroke="none"/>
        </svg>
    <!-- ................................................................... -->
        <svg
            id      ="container"
            overflow="visible"
            >
            <use id="component-INTERFACE-HOST-CONTROL-1700" x="0" y="0" caption="Host Control Interface" href="#component-INTERFACE-HOST-CONTROL-1700"/>
        </svg>
    <!-- ................................................................... -->
    </defs>
<!-- ....................................................................... -->
    <use id="container" href="#container"/>
</svg>
