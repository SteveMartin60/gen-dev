    <script type="text/javascript">
        <![CDATA[
            function mb10x10()
            {
                document.getElementById("MB-10x10").style.display = "inherit";
                document.getElementById("MB-14x10").style.display = "none";
                document.getElementById("MB-14x14").style.display = "none";
                document.getElementById("MB-22x14").style.display = "none";
            }
            function mb14x10()
            {
                document.getElementById("MB-10x10").style.display = "none";
                document.getElementById("MB-14x10").style.display = "inherit";
                document.getElementById("MB-14x14").style.display = "none";
                document.getElementById("MB-22x14").style.display = "none";
            }
            function mb14x14()
            {
                document.getElementById("MB-10x10").style.display = "none";
                document.getElementById("MB-14x10").style.display = "none";
                document.getElementById("MB-14x14").style.display = "inherit";
                document.getElementById("MB-22x14").style.display = "none";
            }
            function mb22x14()
            {
                document.getElementById("MB-10x10").style.display = "none";
                document.getElementById("MB-14x10").style.display = "none";
                document.getElementById("MB-14x14").style.display = "none";
                document.getElementById("MB-22x14").style.display = "inherit";
            }
        ]]>
    </script> 

