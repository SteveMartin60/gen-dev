<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="-10 -10 20 20"
    >
<!--
    viewBox="-7.5 -5.5 2 2"
    width="15mm"
    height="15mm"
 -->
    <defs>
        <svg
            id = "cross-hairs"
            overflow="visible">

            <line x1="-50" x2="50" y1="0"   y2="0"  fill="none" stroke="#000000" stroke-width="0.006"/>
            <line x1="0"   x2="0"  y1="-50" y2="50" fill="none" stroke="#000000" stroke-width="0.006"/>
        </svg>

        <svg
            id = "origin-marker-large" 
            stroke-width="0.006" 
            fill="none"
            overflow="visible"
            >
            <line x1="0.5" x2="-0.5"  y1="-0.5" y2="+0.5"/>
            <line x1="0.5" x2="-0.5"  y1="+0.5" y2="-0.5"/>
            <ellipse cx="0" rx="0.5" ry="0.5"/>
        </svg>

        <svg
            id = "origin-marker-large-blue"
            stroke="#2e2aff" 
            overflow="visible"
            >
            <use x="0" y="0" href="#origin-marker-large"/>
        </svg>
    </defs>

    <path 
        fill="none" 
        stroke="#303030" 
        stroke-width="0.1" 
        d="
            m -6, -7 
            h 12
            a 1, 1, 0, 0, 1, 1, 1
            v 12
            a 1, 1, 0, 0, 1, -1, +1
            h -12
            a 1, 1, 0, 0, 1, -1, -1
            v -12
            a 1, 1, 0, 0, 1, 1, -1
          "
    />

    <!-- Cross Hairs -->
    <use x="0" y="0" href="#cross-hairs"/>
    
    <line x1="-50" x2="50"  y1="-07" y2="-07" fill="none" stroke="#ff0000" stroke-width="0.006"/>
    <line x1="-50" x2="50"  y1="+07" y2="+07" fill="none" stroke="#ff0000" stroke-width="0.006"/>
    <line x1="-07" x2="-07" y1="-50" y2="+50" fill="none" stroke="#ff0000" stroke-width="0.006"/>
    <line x1="+07" x2="+07" y1="-50" y2="+50" fill="none" stroke="#ff0000" stroke-width="0.006"/>
    
    <use x="0" y="0" href="#origin-marker-large-blue"/>
</svg>












