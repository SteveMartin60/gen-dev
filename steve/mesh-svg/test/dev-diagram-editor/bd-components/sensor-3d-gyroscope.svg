                    c -2.622,-2.152,-3.466,-6.685,-3.466,-9.889
                    c 0,-1.764,0.222,-3.552,0.722,-5.246
                    c 0.685,-2.32,2.332,-5.537,5.143,-5.554
                    c 1.454,0,2.627,0.926,3.466,2.038
                    l 0.778,-0.577
                    l 0.61,3.471
