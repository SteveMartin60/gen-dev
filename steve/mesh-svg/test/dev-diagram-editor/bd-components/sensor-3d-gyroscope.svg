                  "
            />
        </svg>
    <!-- ................................................................. -->

    <!-- ................................................................. -->
        <svg
            id="square-grey"
            overflow="visible"
            fill="none" stroke="#444444" 
            >
            <rect x="0" y="0" width="120" height="120" fill="white" stroke-width="1" opacity="0.85"/>
        </svg>
    <!-- ................................................................. -->
        <svg
            id="gyroscope-contents"
            overflow="visible"
            >
            <use x="3.3" y="3.75" href="#rotate-360" transform="scale(4.23)"/> 
        </svg>
    <!-- ................................................................. -->
        <svg
            id="gyroscope-face-contents"
            overflow="visible"
            >
            <use x="0" y="0" href="#square-grey"    /> 
            <use x="0" y="0" href="#gyroscope-contents"/>
        </svg>
    <!-- ................................................................. -->
        <svg
            id="gyroscope-face-top-contents-45"
            overflow="visible"
            >
            <use x="0" y="0" href="#gyroscope-face-contents" transform="rotate(45, 60, 60)"/>
        </svg>
    <!-- ................................................................. -->
        <svg
            id="gyroscope-face-top"
            overflow="visible"
            >
            <use x="25" y="-60" href="#gyroscope-face-top-contents-45" transform="scale(1.2, 0.5)"/>
        </svg>
        <svg
            id="gyroscope-face-bottom"
            overflow="visible"
            >
            <use x="25" y="180" href="#gyroscope-face-top-contents-45" transform="scale(1.2, 0.5)"  opacity="0.5"/>
        </svg>
    <!-- ................................................................. -->
        <svg
            id="gyroscope-face-left-front"
            overflow="visible"
            >
            <use x="0" y="0.2" href="#gyroscope-face-contents" transform="skewY(+22.6) scale(0.85 1)"/>
        </svg>
    <!-- ................................................................. -->
        <svg
            id="gyroscope-face-left-back"
            overflow="visible"
            >
            <use x="00" y="0" href="#gyroscope-face-contents" transform="skewY(-22.6) scale(0.85, 1.00)" opacity="0.5" />
        </svg>
    <!-- ................................................................. -->
        <svg
            id="gyroscope-face-right-front"
            overflow="visible"
            >
            <use x="120" y="85" href="#gyroscope-face-contents" transform="skewY(-22.6) scale(0.85, 1.00)"/>
        </svg>
    <!-- ................................................................. -->
        <svg
            id="gyroscope-face-right-back"
            overflow="visible"
            >
            <use x="120" y="-85" href="#gyroscope-face-contents" transform="skewY(+22.6) scale(0.85 1)" opacity="0.5"/>
        </svg>
    <!-- ................................................................. -->

    <!-- ................................................................. -->
        <svg
            id       ="symbol-GYROSCOPE-3D"
            overflow ="visible"
            isDisplay="true"
        >
        <use x="-102" y="-60.1" href="#gyroscope-face-bottom"     />  
        <use x="-102" y="-60.1" href="#gyroscope-face-left-back"  />
        <use x="-102" y="-60.1" href="#gyroscope-face-right-back" />
        <use x="-102" y="-60.1" href="#gyroscope-face-right-front"/>
        <use x="-102" y="-60.1" href="#gyroscope-face-left-front" />
        <use x="-102" y="-60.1" href="#gyroscope-face-top"        /> 
        </svg>
    <!-- ................................................................. -->
        <svg
            id="component-GYROSCOPE-3D"
            overflow="visible"
            >

            <rect x="-130" y="-130" width="260" height="30" stroke="#505050" fill="#d9ead3" shape-rendering="crispEdges"/> 
            <rect x="-130" y="-100" width="260" height="240" stroke="#505050" fill="#ffe599" shape-rendering="crispEdges"/>
            <use  x="0"    y="20" href="#symbol-GYROSCOPE-3D"        />
            <text x="0"    y="-106" font-family="Lato" font-size="30" fill="darkgreen" text-anchor="middle">Gyroscope</text>
        </svg>
    <!-- ................................................................... -->
        <svg
            id      ="container"
            overflow="visible"
            >
            <use id="component-GYROSCOPE-3D" x="0" y="0" caption="Gyroscope" href="#component-GYROSCOPE-3D"/>
        </svg>
    <!-- ................................................................... -->
    </defs>
<!-- ....................................................................... -->
    <use id="container" href="#container"/>
</svg>
