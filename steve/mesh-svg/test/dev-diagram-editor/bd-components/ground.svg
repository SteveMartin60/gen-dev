<svg
    xmlns          ="http://www.w3.org/2000/svg"
    id             ="svg-component-"
    diagramType    ="block-diagram"
    viewBox        ="-100 -100 200 200"
    viewBox        ="-100 -100 200 200"
    shape-rendering="geometricPrecision"
    caption        ="Ground"
    >
<!-- ....................................................................... -->
    <defs>
    <!-- ................................................................... -->
        <svg
            id      ="symbol-GROUND"
            overflow="visible"
            display="true"
            stroke="#a6ce39"
            stroke-width="5"
            stroke-linecap="square"
            >
            <line x1="0" x2="0" y1="0" y2="50"/>

            <line x1="-30" x2="30" y1="50" y2="50"/>
            <line x1="-20" x2="20" y1="65" y2="65"/>
            <line x1="-10" x2="10" y1="80" y2="80"/>

            <circle cx="0" cy="0" r="3" fill="magenta" class="origin-marker" stroke="none" cursor="default"/>
    <!-- ............................................................. -->
        </svg>
    <!-- ............................................................. -->
        <svg
            id             ="component-GROUND"
            overflow       ="visible"
            >
            <rect x="-50" y="0" width="100" height="100" stroke="none" fill="transparent" shape-rendering="crispEdges"/>
            <use x="0" y="0" href="#symbol-GROUND"/>
        </svg>
    <!-- ................................................................... -->
        <svg
            id      ="container"
            overflow="visible"
            >
            <use id="component-GROUND" x="0" y="-50" caption="Ground" href="#component-GROUND"/>
        </svg>
    <!-- ................................................................... -->
    </defs>
<!-- ....................................................................... -->
    <use id="container" href="#container"/>
</svg>
