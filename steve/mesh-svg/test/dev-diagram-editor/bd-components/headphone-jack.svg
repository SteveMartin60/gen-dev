<svg
    xmlns          ="http://www.w3.org/2000/svg"
    id             ="svg-component-"
    diagramType    ="block-diagram"
    viewBox        ="-250 -100 500 200"
    shape-rendering="geometricPrecision"
    caption        ="Headphone Jack"
    >
<!-- ....................................................................... -->
    <defs>
    <!-- ................................................................... -->
        <svg
            id       ="symbol-HEADPHONE-JACK"
            overflow ="visible"
            fill     ="dimgrey"
            isDisplay="true"
            >
            <rect x="-50"    y="-2"   width="8.5" height="4" />
            <rect x="-39"    y="-4.5" width="1.5" height="9" />
            <rect x="-36.5"  y="-4.5" width="1.5" height="9" />
            <rect x="-33.5"  y="-4.5" width="1.5" height="9" />
            <rect x="-30.5"  y="-4.5" width="1.5" height="9" />
            <rect x="-27.5"  y="-4.5" width="1.5" height="9" />
            <rect x="-40"    y="-2"   width="20"  height="4" />
            <rect x="-9.75"  y="-6"   width="2"   height="12"/>
            <rect x="-4.75"  y="-6"   width="2"   height="12"/>
            <rect x="+0.75"  y="-6"   width="2"   height="12"/>
            <rect x="+5.75"  y="-6"   width="2"   height="12"/>
            <rect x="+15.25" y="-5.5" width="1.6" height="11"/>
            <rect x="+18.5"  y="-4"   width="10"  height="8" />
            <rect x="+30.25" y="-4"   width="7"   height="8" />

            <rect x="-40"   y="-4.5" width="2"   height="9" rx="1.4" ry="1.4" />
            <rect x="-16"   y="-6.5" width="28"  height="13" rx="1.5" ry="1.5" fill="none" stroke="dimgrey" stroke-width="3"/>

            <path d="M -13, -7.6 l -11.6, 3.1 h -0.4 v 9 h 0.4 l 11.6 3.1"/>
            <path d="M 38.8, 0 v -3.8 l 2.3, 0.9 l 6.2 -0.9 l 2.75 2.2 v 3.2 l -2.75 2.2 l -6.2 -0.9 l -2.3, 0.9 z"/>

            <circle cx="0" cy="0" r="1" fill="magenta" class="origin-marker" stroke="none" cursor="default"/>
        </svg>
    <!-- ............................................................. -->
        <svg
            id             ="component-HEADPHONE-JACK"
            overflow       ="visible"
            >
            <rect x="-250" y="-100" width="500" height="200" stroke="darkslategray" fill="#ffe599" shape-rendering="crispEdges"/>

            <use x="0" y="0" href="#symbol-HEADPHONE-JACK" transform="scale(4.5)"/>
        </svg>
    <!-- ............................................................. -->
        <svg
            id      ="container"
            overflow="visible"
            >
            <use id="component-HEADPHONE-JACK" x="0" y="0" caption="Headphone Jack" href="#component-HEADPHONE-JACK"/>
        </svg>
    <!-- ................................................................... -->
    </defs>
<!-- ....................................................................... -->
    <use id="container" href="#container"/>
</svg>
