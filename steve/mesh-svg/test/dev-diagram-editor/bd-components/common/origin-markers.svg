<svg
        xmlns  ="http://www.w3.org/2000/svg"
        id     ="block-diagram"
        viewBox="-100 -100 200 200"
        caption="Origin Markers"
>
    <!-- ....................................................................... -->
    <defs>
        <!-- ............................................................. -->
        <svg
                id="om-circle-3-M"
                overflow       ="visible"
        >
            <circle cx="0" cy="0" r="3" fill="magenta" class="origin-marker" stroke="none" cursor="default" opacity="0.5"/>
        </svg>
        <!-- ............................................................. -->
        <svg
                id="om-circle-3-C"
                overflow       ="visible"
        >
            <circle cx="0" cy="0" r="3" fill="coral" class="origin-marker" stroke="none" cursor="default" opacity="0.5"/>
        </svg>
        <!-- ............................................................. -->
        <svg
                id="om-circle-5-M"
                overflow       ="visible"
        >
            <circle cx="0" cy="0" r="5" fill="magenta" class="origin-marker" stroke="none" cursor="default" opacity="0.5"/>
        </svg>
        <!-- ............................................................. -->
        <svg
                id="om-circle-5-C"
                overflow       ="visible"
        >
            <circle cx="0" cy="0" r="5" fill="coral" class="origin-marker" stroke="none" cursor="default" opacity="0.5"/>
        </svg>
        <!-- ............................................................. -->
        <svg
                id="om-square-8-M"
                overflow       ="visible"
        >
            <rect x="0" y="0" width="8" height="8" fill="magenta" class="origin-marker" stroke="none"/>
        </svg>
        <!-- ............................................................. -->
    </defs>
    <!-- ....................................................................... -->

<!--
-->

    <path id="arc-down"  d="M  4, 0 a 1, 1, 0, 0, 1, -8,  0" class="origin-marker" fill="magenta" stroke="none"/>
    <path id="arc-left"  d="M  0, 4 a 1, 1, 0, 0, 1,  0, -8" class="origin-marker" fill="magenta" stroke="none"/>
    <path id="arc-right" d="M  0, 4 a 1, 1, 0, 0, 0,  0, -8" class="origin-marker" fill="magenta" stroke="none"/>
    <path id="arc-up"    d="M  4  0 a 1, 1, 0, 0, 1, -8,  0" class="origin-marker" fill="magenta" stroke="none"/>

    <circle cx="0" cy="0" r="3" fill="coral" class="origin-marker" stroke="none" cursor="default" opacity="0.5"/>
<!--

    <use href="#om-square-3-C"/>
    <use href="#om-circle-3-C"/>
    <use href="#om-circle-3-M"/>
    <use href="#om-circle-5-C"/>
    <use href="#om-circle-5-M"/>

-->


</svg>
