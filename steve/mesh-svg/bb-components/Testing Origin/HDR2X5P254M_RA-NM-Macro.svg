    xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="-10 -10 20 20"
    overflow="visible"
    gradientUnits="userSpaceOnUse"
    >
    <defs>
        <radialGradient
            id="RadialGradientSolderPad"
            spreadMethod="pad"        >
            <stop offset="0.000" stop-color="#3c3c3c"/>
